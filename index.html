<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
        <title>Spotify-Web-App</title>
    </head>
    <body>

        <div class="wrapper d-flex">

            <aside class="main_menu">
                <h1><img src="assets/img/logo.svg" alt=""></h1>
            </aside>

            <main class="d-flex album_art">

                <div id="subscribe_bar"></div>
                   
                <section class="d-flex" id="recently_played"><h2>Recently played</h2></section>
                <section class="d-flex" id="created_for"><h2>Created for The Good Samaritan</h2></section>
                <section class="d-flex" id="popular_artist"><h2>Popular Artists</h2></section>
                     
            </main>

            <footer>
                <div class="player"></div>
            </footer>
        </div>

      
        
    </body>
</html>
